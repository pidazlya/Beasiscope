<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/Rekomendasi.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<title>Rekomendasi Beasiswa</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
	</head>

	<body>
		<header class="header">
			<div class="logo">
				<img src="LOGO BEASISCOPE.png" alt="Logo Beasiscope" class="logo-img" />
			</div>
			<div class="nav-cta-container">
				<nav class="nav">
					<ul>
						<li><a href="Index.html">Beranda</a></li>
						<li><a href="Pilih Beasiswa.html">Pilih Beasiswa</a></li>
						<li><a href="Portofolio.html">Portofolio</a></li>
						<li><a href="Artikel.html">Artikel</a></li>
					</ul>
				</nav>
				<button class="signup-btn" id="openModalBtn">
					<i class="fas fa-sign-in-alt"></i> Masuk
				</button>
				<button class="signup-btn" id="profileBtn" style="display: none">
					<i class="fas fa-user"></i> Profil
				</button>
				<div class="dropdown" id="dropdownContainer" style="display: none">
					<div class="dropdown-content" id="dropdownContent">
						<a href="#">Edit Profil</a>
						<a href="#" id="logoutBtn">Keluar</a>
					</div>
				</div>
			</div>
		</header>

		<!-- Modal untuk Login -->
		<div class="modal" id="myModal">
			<div class="modal-content">
				<span class="close-btn" id="closeModalBtn">&times;</span>
				<h2>Masuk ke Akun Anda</h2>
				<form id="loginForm">
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Masukkan email"
						required
					/>

					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Masukkan password"
						required
					/>

					<button type="submit">Masuk</button>
				</form>

				<!-- Google Sign-In Button -->
				<div
					class="g_id_signin"
					data-client_id="YOUR_GOOGLE_CLIENT_ID"
					data-login_uri=""
					data-auto_prompt="false"
				></div>

				<p class="small-text">
					Belum punya akun? <a href="#">Daftar di sini</a>
				</p>
			</div>
		</div>

		<!-- Feedback message -->
		<div id="textFeedbackBox" class="feedback-box"></div>
		<div class="form-container">
			<div class="form-image">
				<img
					src="./assets/img/pexels-ron-lach-9829305.jpg"
					alt="Deskripsi Foto"
				/>
			</div>
			<div class="form-content">
				<h2>Rekomendasi Beasiswa</h2>
				<form action="#" method="post">
					<label for="nama">Nama Lengkap:</label>
					<input
						type="text"
						id="nama"
						name="nama"
						placeholder="Masukkan nama lengkap"
						required
					/>

					<label for="tgl_lahir">Tanggal Lahir:</label>
					<input type="date" id="tgl_lahir" name="tgl_lahir" required />

					<label for="status_pendidikan">Status Pendidikan:</label>
					<select id="status_pendidikan" name="status_pendidikan" required>
						<option value="">Pilih status pendidikan</option>
						<option value="pelajar">Pelajar</option>
						<option value="masih_kuliah">Masih Kuliah</option>
						<option value="sudah_lulus">Sudah Lulus</option>
					</select>

					<label for="jenjang_pendidikan">Jenjang Pendidikan:</label>
					<select id="jenjang_pendidikan" name="jenjang_pendidikan" required>
						<option value="">Pilih jenjang pendidikan</option>
						<option value="SMP">SMP</option>
						<option value="SMA">SMA</option>
						<option value="diploma">Diploma</option>
						<option value="sarjana">Sarjana</option>
						<option value="magister">Magister</option>
						<option value="doktor">Doktor</option>
					</select>

					<label for="asal_sekolah/universitas"
						>Asal Sekolah/Universitas:</label
					>
					<input
						type="text"
						id="asal_sekolah/universitas"
						name="asal_sekolah/universitas"
						required
					/>

					<label for="jurusan">Jurusan:</label>
					<input
						type="text"
						id="jurusan"
						name="jurusan"
						placeholder="Masukkan jurusan"
						required
					/>

					<label for="semester">Semester:</label>
					<input
						type="text"
						id="semester"
						name="semester"
						placeholder="Masukkan semester (jika masih sekolah/kuliah)"
						required
					/>

					<input type="submit" value="Cari Beasiswa" />
				</form>
			</div>

			<!-- Footer-->
			<footer class="bg-light py-4">
				<div class="container px-5">
					<div class="row gx-5">
						<div class="col-md-6 small">
							Copyright &copy; Beasiscope 2024. All Rights Reserved.
						</div>
						<div class="col-md-6 text-md-end small">
							<a href="#!">Privacy Policy</a>
							&middot;
							<a href="#!">Terms of Use</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
